<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>New Subject</h1>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #subjectForm="ngForm">
  <fieldset>
    <legend>Legend</legend>
    <br>
    <br>
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" 
               class="form-control" 
               id="title" 
               placeholder="Title"
               [(ngModel)]="subject.title"
               name="title">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!subjectForm.form.valid">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
      </div>
    </div>
  </div>
</div>
