<section>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="panel panel-info text center" *ngIf="subject">
        <div class="panel-heading">
          <h1 class="panel-title">
            {{subject.title}}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div *ngFor="let deck of decks" class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title" (click)="onSelect(deck)">{{deck.title}}</h3>
        </div>
        <div class="panel-body">
          {{deck.description}}
        </div>
        <div class="row" [ngStyle]="{'margin': '10px'}">
          <div class="col-xs-6 pull-left">
            <h4 [ngStyle]="{'color': '#5bc0de'}">Cards: </h4>
          </div>
          <div class="col-xs-6 pull-right">
            <h4>{{deck.cards.length}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <button class="btn btn-primary btn-lg btn-block" (click)="newDeck(subject.id)">New Deck</button>
    </div>
  </div>
  
</section>
